<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biznss – Digital Business Card App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Biznss is your digital brand management tool. Share your info instantly, network smarter. Available on Android and iOS.">
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f6f7fb; color: #1a2236; }
    .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 14px; padding: 32px 20px; box-shadow: 0 4px 24px rgba(0,0,0,0.08);}
    h1 { font-size: 2.2em; margin-bottom: 12px;}
    .app-links img { width: 155px; margin: 10px;}
    .features { margin: 28px 0;}
    .features li { margin-bottom: 8px;}
    .footer { text-align: center; color: #aaa; margin-top: 36px;}
    .logo { width: 64px; height: 64px; margin-bottom: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.biznss.app/logo192.png" alt="Biznss Logo" class="logo" />
    <h1>Biznss</h1>
    <p>The smarter way to manage and share your digital business card. Grow your network, your way.</p>
    <div class="app-links">
      <a href="https://play.google.com/store/apps/details?id=com.jmdevlabs.card" target="_blank">
        <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play">
      </a>
      <a href="https://apps.apple.com/us/app/biznss/id6483928290" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
      </a>
    </div>
    <ul class="features">
      <li>Create & share dynamic digital business cards</li>
      <li>Instant QR code sharing</li>
      <li>Keep all your contacts synced & organized</li>
      <li>Cloud backup & multi-device support</li>
    </ul>
    <div style="margin-top:16px;">
      <a href="mailto:support@biznss.app">Contact Support</a>
    </div>
  </div>
  <div class="footer">© 2025 Biznss</div>
</body>
</html>
